spring.application.name=mcp-docs-server
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# DevTools 설정
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s


ollama.api.url=http://localhost:11434
ollama.model=llama3

# 로컬 테스트 설정
spring.profiles.active=local

# 공유 레포지토리 디렉토리 설정 (절대 경로)
repos.directory=${user.dir}/shared_repos

# Python Parser 서비스 URL (로컬)
python.parser.url=http://localhost:8009

# 서버 포트
server.port=8080

# 로깅 설정
logging.level.com.odk.mediahub.mcp_docs_server=INFO
logging.level.org.springframework.web=INFO

