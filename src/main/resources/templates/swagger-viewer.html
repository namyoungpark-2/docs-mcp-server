<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"

    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f9f9fb;
      }

        background-color: #2d3748;
        color: white;

        align-items: center;
        justify-content: space-between;
      }

      .header .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .header .env-label {
        font-size: 0.9rem;
        color: #cbd5e0;
      }

      redoc {
        display: block;
        height: 100vh;
      }

      footer {
        text-align: center;
        font-size: 0.85rem;
        color: #aaa;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">ODK API Docs</div>
      <div class="env-label">Internal Use Only</div>
    </div>

    <redoc spec-url="${specUrl}"></redoc>
