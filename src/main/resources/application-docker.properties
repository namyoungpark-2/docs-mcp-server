# Docker 환경 설정
spring.profiles.active=docker

# 공유 레포지토리 디렉토리 설정
repos.directory=/shared/repos

# Python Parser 서비스 URL
python.parser.url=http://python-parser:8009

# 데이터베이스 설정 (필요시)
spring.datasource.url=jdbc:postgresql://postgres:5432/mcp_docs
spring.datasource.username=mcp_user
spring.datasource.password=mcp_password

# 로깅 설정
logging.level.com.odk.mediahub.mcp_docs_server=INFO
logging.level.org.springframework.web=INFO 